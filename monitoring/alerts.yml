groups:
  - name: harena-alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(agent_calls_total{status="error"}[5m])) / sum(rate(agent_calls_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Agent error rate above 5%
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, sum(rate(agent_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 95th percentile agent response time > 1s
      - alert: LowCacheHitRate
        expr: sum(rate(agent_calls_total{cached="hit"}[10m])) / sum(rate(agent_calls_total[10m])) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: Cache hit rate below 50%
