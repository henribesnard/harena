# ============================================
# NGINX REVERSE PROXY CONFIGURATION
# ============================================
# Ce fichier configure Nginx comme reverse proxy
# pour router les requÃªtes vers les services backend.
#
# Elastic IP : 63.35.52.216
# Domaine (optionnel) : api.harena.com
# ============================================

# Upstreams (backend services)
upstream user_service {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
}

upstream metric_service {
    server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
}

upstream budget_profiling_service {
    server 127.0.0.1:3006 max_fails=3 fail_timeout=30s;
}

upstream search_service {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
}

upstream conversation_service_v3 {
    server 127.0.0.1:3008 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=conversation:10m rate=10r/s;

# Server block
server {
    listen 80;
    listen [::]:80;

    # Utiliser l'IP publique ou le domaine
    server_name 63.35.52.216 api.harena.com;

    # Logs
    access_log /var/log/nginx/harena_access.log;
    error_log /var/log/nginx/harena_error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (ajuster selon vos besoins)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # ============================================
    # User Service Routes
    # ============================================
    location /api/v1/users {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://user_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/v1/auth {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://user_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Metric Service Routes
    # ============================================
    location /api/v1/metrics {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://metric_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Budget Profiling Service Routes
    # ============================================
    location /api/v1/budget {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://budget_profiling_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # ============================================
    # Search Service Routes
    # ============================================
    location /api/v1/search {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://search_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Conversation Service V3 Routes (WebSocket Support)
    # ============================================
    location /api/v3 {
        limit_req zone=conversation burst=5 nodelay;

        proxy_pass http://conversation_service_v3;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for LLM responses
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # WebSocket timeout (24 heures)
        proxy_read_timeout 86400s;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Default fallback
    # ============================================
    location / {
        return 404 '{"error": "Not Found", "message": "Invalid API endpoint"}';
        add_header Content-Type application/json;
    }
}
